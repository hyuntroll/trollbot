<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

</head>
  <body>
    <button onclick="test()">dd</button>
    <div class="container">
        <p id="result"></p>
        <div>이름: <input type="text" id="name" placeholder="이름"></div>
        <div>지역
            <select onchange="chnageCity();" id="city">

            </select>
        </div>
        <div>동네 :
            <select name="" id="region_02">
                <option value="">강남</option>
                <option value="">서초</option>
            </select>
            <select name="" id="region_064" style="display:none;">
                <option value="">제주시</option>
                <option value="">서귀포시</option>
            </select>
        </div>
        <button type="button" onclick="regist();" id="bu">등록</button>
    </div>


    <script>
        function loadCity() {
            $('#city').append('<option value="02" selected>서울</option');
            $('#city').append('<option value="064">제주</option');
        }
        loadCity();
        function chnageCity() {
            let city = document.getElementById("city").value;
            document.getElementById("region_02").style.display = "none";
            document.getElementById("region_064").style.display = "none";
            
            document.getElementById("region_"+city).style.display = "";
        }
        function regist() {
            // 좀더 간편하게
            alert($("#name").val());
            //document.getElementById('bu').style.visibility = 'hidden';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
